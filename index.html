<!DOCTYPE html>
<html>
<head>
	<title>Static Comp #1 - Rick Sanchez: Genius Not for Hire</title>
	<link href="reset.css" type="text/css" rel="stylesheet">
	<link href="style.css" type="text/css" rel="stylesheet">
	<link href="https://fonts.googleapis.com/css?family=Indie+Flower|Open+Sans:300,600" rel="stylesheet">
</head>
<body>
	<section class="nav-container">
		<article class="blue resume-box" id="greatness-box">
			<h1>Rick Sanchez</h1>
			<p>I'm a maaad *burp* frickin' genius, baby!</p>
			<p>Feel ashamed that you'll never achieve 10% as much cool as this.</p>
			<span class="button-box">
				<button class="greatness-button">
				<img src="images/004-science.svg" alt="Scientific Accolades that You Won't Understand" class="greatness-image"/>
					<h2>Greatness</h2>
				</button>
				<button class="greatness-button">
				<img src="images/002-arrows.svg" alt="A Virus You Just Downloaded to Your Computer" class="greatness-image"/>
					<h2>Contact</h2>
				</button>
			</span>
		</article>

		<article class="onyx-gray square-box">
			<img src="" alt="Rick Sanchez's Family" class="box-icon"/>
			<h3>Weak Feelings</h3>
		</article>

		<article class="seafoam square-box">
			<img src="" alt="PICKLE RIIIIICK!!!" class="box-icon"/>
			<h3>Solenya</h3>
		</article>

		<article class="red square-box">
			<img src="images/003-war.svg" alt="Regrets = None" class="box-icon"/>
			<h3>Planets Destroyed</h3>
		</article>

		<article class="blue square-box">
			<img src="" alt="Mr. Meeseeks! Look at me!" class="box-icon"/>
			<h3>Mistaken Trust</h3>
		</article>

		<article class="yellow square-box">
			<img src="" alt="Show Me What You Got!" class="box-icon"/>
			<h3>Awards</h3>
		</article>

		<article class="seafoam square-box">
			<img src="" alt="Interdimensional Portal Technology" class="box-icon"/>
			<h3>Why I'm Smarter Than You</h3>
		</article>

		<article class="yellow square-box">
			<img src="images/001-food.svg" alt="Pancakes" class="box-icon"/>
			<h3>Favorite Food</h3>
		</article>
	</section>

	<section class="profile-images">
		<span class="selector-container">
			<button class="selector-button"></button>
			<button class="selector-button"></button>
			<button class="selector-button"></button>
		</span>

		<span class="scroll-container">
			<button class="scroll-button scroll-left"><</button>
			<button class="scroll-button scroll-right">></button>
		</span>
	</section>
</body>
</html>
